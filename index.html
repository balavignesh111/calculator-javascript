<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <div class="container">
    <p class="input"></p>
    <div class="addOperator"><button class="add operator">+</button></div>
    <div class="minusOperator"><button class="minus operator">-</button></div>
    <div class="multiplicationOperator"><button class="multiplication operator">x</button></div>
    <div class="divisonOpertors"><button class="divison operator">รท</button></div>
    <div class="numberSeven">
      <button class="seven number" value="7">7</button>
    </div>
    <div class="numberEight">
      <button class="eight number" value="8">8</button>
    </div>
    <div class="numberNine">
      <button class="nine number" value="9">9</button>
    </div>
    <div class="numberFour">
      <button class="four number" value="4">4</button>
    </div>
    <div class="numberFive">
      <button class="five number" value="5">5</button>
    </div>
    <div class="numberSix">
      <button class="six number" value="6">6</button>
    </div> 
    <div class="numberOne">
      <button class="one number" value="1">1</button>
    </div>
    <div class="numberTwo">
      <button class="two number" value="2">2</button>
    </div>
    <div class="numberThree">
      <button class="three number" value="3">3</button>
    </div>
    <div class="numberZero">
      <button class="zero number" value="0">0</button>
    </div>
    <div class="dot">
      <button class="deciaml-dot number" value=".">.</button>
    </div>
    <div class="clear">
      <button class="clear number" value="C">C</button>
    </div>
    <div class="equal">
      <button class="equal-operator">=</button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
