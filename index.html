<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <div class="container">
    <div class="input"></div>
    <div class="opertors"><button class="add">+</button></div>
    <div class="opertors"><button class="minus">-</button></div>
    <div class="opertors"><button class="multiplication">*</button></div>
    <div class="opertors"><button class="divison">/</button></div>
    <div class="numbers">
      <button class="one" value="1">1</button>
    </div>
    <div class="numbers">
      <button class="two" value="2">2</button>
    </div>
    <div class="numbers">
      <button class="three" value="3">3</button>
    </div>
    <div class="numbers">
      <button class="four" value="4">4</button>
    </div>
    <div class="numbers">
      <button class="five" value="5">5</button>
    </div>
    <div class="numbers">
      <button class="six" value="6">6</button>
    </div>
    <div class="numbers">
      <button class="seven" value="7"></button>
    </div>
    <div class="numbers">
      <button class="eight" value="8"></button>
    </div>
    <div class="numbers">
      <button class="nine" value="9">9</button>
    </div> 
    <div class="numbers">
      <button class="zero" value="0">0</button>
    </div>
    <div class="dot">
      <button class="deciaml-dot">.</button>
    </div>
    <div class="clear">
      <button class="clear">C</button>
    </div>
    <div class="equal">
      <button class="equal-operator">=</button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
