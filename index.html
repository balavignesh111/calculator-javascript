<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <div class="container">
    <div class="display">
      <p class="result"></p>
      <p class="input-text"></p>
    </div>
    <div class="addOperator"><button class="add operator input" value="+">+</button></div>
    <div class="minusOperator"><button class="minus operator input" value="-">-</button></div>
    <div class="multiplicationOperator"><button class="multiplication operator input" value="x">x</button></div>
    <div class="divisonOpertors"><button class="divison operator input" value="รท">รท</button></div>
    <div class="numberSeven">
      <button class="seven number input" value="7">7</button>
    </div>
    <div class="numberEight">
      <button class="eight number input" value="8">8</button>
    </div>
    <div class="numberNine">
      <button class="nine number input" value="9">9</button>
    </div>
    <div class="numberFour">
      <button class="four number input" value="4">4</button>
    </div>
    <div class="numberFive">
      <button class="five number input" value="5">5</button>
    </div>
    <div class="numberSix">
      <button class="six number input" value="6">6</button>
    </div> 
    <div class="numberOne">
      <button class="one number input" value="1">1</button>
    </div>
    <div class="numberTwo">
      <button class="two number input" value="2">2</button>
    </div>
    <div class="numberThree">
      <button class="three number input" value="3">3</button>
    </div>
    <div class="numberZero">
      <button class="zero number input" value="0">0</button>
    </div>
    <div class="dot">
      <button class="deciaml-dot number input" value=".">.</button>
    </div>
    <div class="clear">
      <button class="clear number input" value="C">C</button>
    </div>
    <div class="equal">
      <button class="equal-operator input" value="=">=</button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
